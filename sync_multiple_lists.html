<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
// Sync multiple drop down list of remind date and comments
jQuery(document).ready(function() {
	var remind_dates_ids = [];
	var remind_comment_ids = [];
	$( ".active_remind_dates" ).each(function() {
  remind_dates_ids.push(this.id);
  });
	$( ".comment_of_active_remind_dates" ).each(function() {
  remind_comment_ids.push(this.id);
  });
	jQuery.each(remind_dates_ids, function(i,item) {
    var remComment = remind_comment_ids[i];
	var remDate = item;
	$("#" +remDate).change(function(){
	$("#" +remComment).val( this.value );
		});
	});
	jQuery.each(remind_comment_ids, function(i,item) {
		var remComment = item;
		var remDate = remind_dates_ids[i];
		$("#" +remComment).change(function(){
		$("#" +remDate).val( this.value );
		});
	});
});
</script>
